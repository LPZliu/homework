<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áï™ËåÑÂ∑•‰ΩúÊ≥ïÂÄíËÆ°Êó∂Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            max-width: 500px;
            width: 100%;
        }

        .timer-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .timer-header h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .mode-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode-tab {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .mode-tab:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mode-tab.active {
            background: linear-gradient(135deg, #e94560, #d6304c);
            color: #fff;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .mode-tab.break-active {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }

        .timer-display {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
        }

        .timer-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .timer-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--progress-color) calc(var(--progress) * 3.6deg),
                transparent calc(var(--progress) * 3.6deg)
            );
            transition: background 0.3s ease;
        }

        .timer-inner {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .timer-time {
            font-size: 64px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .custom-time {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-group label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .time-input-group input {
            width: 70px;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .time-input-group input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.3);
        }

        .time-input-group input::-webkit-inner-spin-button,
        .time-input-group input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 15px 35px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #startBtn {
            background: linear-gradient(135deg, #e94560, #d6304c);
            color: #fff;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        #startBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.5);
        }

        #pauseBtn {
            background: linear-gradient(135deg, #facc15, #eab308);
            color: #000;
            box-shadow: 0 5px 20px rgba(250, 204, 21, 0.4);
        }

        #pauseBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(250, 204, 21, 0.5);
        }

        #resetBtn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #resetBtn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .sound-icon {
            font-size: 20px;
            color: #fff;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 15px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.4);
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .break-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .break-modal.show {
            display: flex;
        }

        .break-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            color: #fff;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .break-content h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #4ade80;
        }

        .break-content p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .break-content button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .break-content button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.4);
        }

        @media (max-width: 500px) {
            .timer-container {
                padding: 25px;
            }

            .timer-display {
                width: 240px;
                height: 240px;
            }

            .timer-inner {
                width: 200px;
                height: 200px;
            }

            .timer-time {
                font-size: 48px;
            }

            .mode-tabs {
                flex-wrap: wrap;
            }

            .mode-tab {
                padding: 10px 18px;
                font-size: 13px;
            }

            .custom-time {
                flex-direction: column;
                align-items: center;
            }

            .stats {
                gap: 20px;
            }

            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-header">
            <h1>Áï™ËåÑÂ∑•‰ΩúÊ≥ïÂÄíËÆ°Êó∂Âô®</h1>
        </div>

        <div class="mode-tabs">
            <button class="mode-tab active" data-mode="pomodoro">‰∏ìÊ≥®Êó∂Èó¥</button>
            <button class="mode-tab" data-mode="shortBreak">Áü≠‰ºëÊÅØ</button>
            <button class="mode-tab" data-mode="longBreak">Èïø‰ºëÊÅØ</button>
        </div>

        <div class="timer-display">
            <div class="timer-circle">
                <div class="timer-progress" id="progressRing" style="--progress: 100; --progress-color: #e94560;"></div>
                <div class="timer-inner">
                    <div class="timer-time" id="timerDisplay">25:00</div>
                    <div class="timer-label" id="timerLabel">‰∏ìÊ≥®Êó∂Èó¥</div>
                </div>
            </div>
        </div>

        <div class="custom-time" id="customTimeSection">
            <div class="time-input-group">
                <label>ÂàÜÈíü</label>
                <input type="number" id="customMinutes" min="1" max="60" value="25">
            </div>
            <div class="time-input-group">
                <label>ÁßíÈíü</label>
                <input type="number" id="customSeconds" min="0" max="59" value="0">
            </div>
        </div>

        <div class="timer-controls">
            <button class="control-btn" id="startBtn">ÂºÄÂßã</button>
            <button class="control-btn" id="pauseBtn" style="display: none;">ÊöÇÂÅú</button>
            <button class="control-btn" id="resetBtn">ÈáçÁΩÆ</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="completedPomodoros">0</div>
                <div class="stat-label">ÂÆåÊàêÁï™ËåÑ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalFocusTime">0</div>
                <div class="stat-label">ÊÄª‰∏ìÊ≥®ÂàÜÈíü</div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText">Êó∂Èó¥Âà∞ÔºÅ</span>
    </div>

    <div class="break-modal" id="breakModal">
        <div class="break-content">
            <h2>üéâ ‰∏ìÊ≥®ÂÆåÊàêÔºÅ</h2>
            <p id="breakMessage">‰ºëÊÅØ‰∏Ä‰∏ãÔºåÂáÜÂ§á‰∏ã‰∏Ä‰∏™Áï™ËåÑÂêßÔºÅ</p>
            <button id="startBreakBtn">ÂºÄÂßã‰ºëÊÅØ</button>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const timerLabel = document.getElementById('timerLabel');
        const progressRing = document.getElementById('progressRing');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const customMinutes = document.getElementById('customMinutes');
        const customSeconds = document.getElementById('customSeconds');
        const completedPomodoros = document.getElementById('completedPomodoros');
        const totalFocusTime = document.getElementById('totalFocusTime');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const breakModal = document.getElementById('breakModal');
        const breakMessage = document.getElementById('breakMessage');
        const startBreakBtn = document.getElementById('startBreakBtn');
        const customTimeSection = document.getElementById('customTimeSection');

        let timerInterval = null;
        let totalSeconds = 25 * 60;
        let remainingSeconds = 25 * 60;
        let isRunning = false;
        let isPaused = false;
        let currentMode = 'pomodoro';
        let soundEnabled = true;
        let completedCount = 0;
        let focusTimeTotal = 0;

        const modes = {
            pomodoro: { time: 25 * 60, label: '‰∏ìÊ≥®Êó∂Èó¥', color: '#e94560', showCustom: true },
            shortBreak: { time: 5 * 60, label: 'Áü≠‰ºëÊÅØ', color: '#4ade80', showCustom: false },
            longBreak: { time: 15 * 60, label: 'Èïø‰ºëÊÅØ', color: '#4ade80', showCustom: false }
        };

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(remainingSeconds);
            const progress = (remainingSeconds / totalSeconds) * 100;
            progressRing.style.setProperty('--progress', progress);
            progressRing.style.setProperty('--progress-color', modes[currentMode].color);
        }

        function setMode(mode) {
            currentMode = mode;
            totalSeconds = modes[mode].time;
            remainingSeconds = totalSeconds;

            document.querySelectorAll('.mode-tab').forEach(tab => {
                tab.classList.remove('active', 'break-active');
            });

            const activeTab = document.querySelector(`.mode-tab[data-mode="${mode}"]`);
            activeTab.classList.add('active');
            if (mode !== 'pomodoro') {
                activeTab.classList.add('break-active');
            }

            timerLabel.textContent = modes[mode].label;
            customTimeSection.style.display = modes[mode].showCustom ? 'flex' : 'none';

            if (mode === 'pomodoro') {
                customMinutes.value = Math.floor(totalSeconds / 60);
                customSeconds.value = totalSeconds % 60;
            }

            updateDisplay();
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                isPaused = false;
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'block';
                pauseBtn.textContent = 'ÊöÇÂÅú';

                timerInterval = setInterval(() => {
                    remainingSeconds--;
                    updateDisplay();

                    if (remainingSeconds <= 0) {
                        completeTimer();
                    }
                }, 1000);
            } else if (isPaused) {
                isPaused = false;
                pauseBtn.textContent = 'ÊöÇÂÅú';
            }
        }

        function pauseTimer() {
            if (isRunning && !isPaused) {
                isPaused = true;
                clearInterval(timerInterval);
                pauseBtn.textContent = 'ÁªßÁª≠';
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            isRunning = false;
            isPaused = false;
            remainingSeconds = totalSeconds;
            startBtn.style.display = 'block';
            startBtn.textContent = 'ÂºÄÂßã';
            pauseBtn.style.display = 'none';
            updateDisplay();
        }

        function completeTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            isRunning = false;
            isPaused = false;

            if (soundEnabled) {
                playNotificationSound();
            }

            if (currentMode === 'pomodoro') {
                completedCount++;
                focusTimeTotal += Math.floor(totalSeconds / 60);
                completedPomodoros.textContent = completedCount;
                totalFocusTime.textContent = focusTimeTotal;
                showNotification('‰∏ìÊ≥®ÂÆåÊàêÔºÅÂºÄÂßã‰ºëÊÅØÂêß');
                breakMessage.textContent = `‰Ω†ÂÆåÊàê‰∫Ü ${completedCount} ‰∏™Áï™ËåÑÔºåÊÄªÂÖ± ${focusTimeTotal} ÂàÜÈíüÁöÑ‰∏ìÊ≥®Êó∂Èó¥ÔºÅ`;
                breakModal.classList.add('show');
            } else {
                showNotification('‰ºëÊÅØÁªìÊùüÔºÅÁªßÁª≠Âä†Ê≤πÔºÅ');
                setMode('pomodoro');
            }

            startBtn.style.display = 'block';
            startBtn.textContent = 'ÂºÄÂßã';
            pauseBtn.style.display = 'none';
        }

        function showNotification(text) {
            notificationText.textContent = text;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function playNotificationSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        document.querySelectorAll('.mode-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                if (!isRunning) {
                    setMode(tab.dataset.mode);
                }
            });
        });

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        customMinutes.addEventListener('change', () => {
            if (!isRunning && currentMode === 'pomodoro') {
                const mins = parseInt(customMinutes.value) || 25;
                const secs = parseInt(customSeconds.value) || 0;
                totalSeconds = mins * 60 + secs;
                remainingSeconds = totalSeconds;
                updateDisplay();
            }
        });

        customSeconds.addEventListener('change', () => {
            if (!isRunning && currentMode === 'pomodoro') {
                const mins = parseInt(customMinutes.value) || 25;
                const secs = parseInt(customSeconds.value) || 0;
                totalSeconds = mins * 60 + secs;
                remainingSeconds = totalSeconds;
                updateDisplay();
            }
        });

        startBreakBtn.addEventListener('click', () => {
            breakModal.classList.remove('show');
            if (completedCount % 4 === 0) {
                setMode('longBreak');
            } else {
                setMode('shortBreak');
            }
            setTimeout(startTimer, 500);
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            } else if (e.code === 'KeyR') {
                resetTimer();
            }
        });

        setMode('pomodoro');
    </script>
</body>
</html>
